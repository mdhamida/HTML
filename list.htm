<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--ordered list-->
  <ol>
      <li>tea</li>
      <li>coffee</li>
      <li>fish</li>
      <li>bread</li>
      <li>milk</li>
  </ol>  

  <!--unorderred list -->

<ul>
    <li>tea</li>
      <li>coffee</li>
      <li>fish</li>
      <li>bread</li>
      <li>milk</li>
</ul>


<!--description list -->

<dl>
    <dt>coffee</dt>
    <dd>black not drink</dd>
    <dt>milk</dt>
    <dd>white and cold drink</dd>
</dl>






<ul style="list-style-type:circle;">
    <li>tea</li>
      <li>coffee</li>
      <li>fish</li>
      <li>bread</li>
      <li>milk</li>
</ul>






<ol type="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol> 

</body>
</html>
