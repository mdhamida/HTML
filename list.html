<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html  </title>
</head>
<body>

    <!--ordered list -->
  <ol style="list-style: lower-alpha;">
      <li>hamid</li>
      <li>zahid</li>
      <li>jabir</li>
      <li>nirale</li>
      <li>mannan</li>
      <li>sultan</li>
      <li>gufran</li>
      <li>naaj</li>
  </ol>  


  <!--unordered list -->
  <ul style="list-style: circle;">
    <li>hamid</li>
    <li>zahid</li>
    <li>jabir</li>
    <li>nirale</li>
    <li>mannan</li>
    <li>sultan</li>
    <li>gufran</li>
    <li>naaj</li>
</ul>  


  <!-- description list -->

  <dl>
      <dt> qualifications </dt>
      <dd>10th</dd>
      <dd>12th</dd>

      <dt>after persuing </dt>
      <dd>graduation</dd>
  </dl>
</body>
</html>
